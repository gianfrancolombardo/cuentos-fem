        <div class="row g-4 position-relative">

          <!-- Nav tabs START -->
          <div class="col-lg-6">
            <ul class="nav nav-pills nav-pills-dark" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link rounded-start rounded-0 mb-0 active" id="pills-one-way-tab"
                  data-bs-toggle="pill" data-bs-target="#pills-one-way" type="button" role="tab"
                  aria-selected="true">Haz tu magia</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link rounded-end rounded-0 mb-0" id="pills-round-trip-tab" data-bs-toggle="pill"
                  data-bs-target="#pills-round-trip" type="button" role="tab"
                  aria-selected="false">Perzonalizar</button>
              </li>
            </ul>
          </div>
          <!-- Nav tabs END -->

          <!-- Tab content START -->
          <div class="tab-content mt-4" id="pills-tabContent">
            <!-- One way tab START -->
            <div class="tab-pane fade show active" id="pills-one-way" role="tabpanel"
              aria-labelledby="pills-one-way-tab">
              <div class="row g-4">
                <!-- Leaving From -->
                <div class="col position-relative">
                  <div class="form-border-transparent form-fs-lg bg-light rounded-3 h-100 p-3">
                    <!-- Input field -->
                    <label class="mb-1">
                      <i class="bi bi-geo-alt me-2"></i>
                      Cera un cuento sobre
                    </label>

                    <form [formGroup]="form_auto" (ngSubmit)="generate_auto()">
                      <select class="form-select js-choice" formControlName="seed">
                        <option value="">Seleciona una idea</option>
                        <option value="Vale y Tini descubren un tesoro escondido en el parque">Vale y Tini descubren un
                          tesoro escondido en el parque</option>
                        <option value="Emi y Mile encuentran una puerta mágica en el bosque">Emi y Mile encuentran una
                          puerta mágica en el bosque</option>
                        <option value="Fran tiene que salvar a sus amigos de un monstruo gigante">Fran tiene que salvar
                          a
                          sus amigos de un monstruo gigante</option>
                        <option value="Tini tiene un sueño que la lleva a un mundo mágico">Tini tiene un sueño que la
                          lleva a un mundo mágico</option>
                        <option value="Vale y Emi construyen una nave espacial para explorar el universo">Vale y Emi
                          construyen una nave espacial para explorar el universo</option>
                        <option value="Mile encuentra un unicornio perdido en el jardín de su casa">Mile encuentra un
                          unicornio perdido en el jardín de su casa</option>
                        <option value="Fran y Tini tienen que resolver un misterio en el colegio">Fran y Tini tienen que
                          resolver un misterio en el colegio</option>
                        <option value="Emi y Vale encuentran una cueva secreta en la montaña">Emi y Vale encuentran una
                          cueva secreta en la montaña</option>
                        <option value="Mile tiene que aprender a domar a un dragón travieso">Mile tiene que aprender a
                          domar a un dragón travieso</option>
                        <option value="Tini se convierte en detective para encontrar al ladrón del museo">Tini se
                          convierte en detective para encontrar al ladrón del museo</option>
                        <option value="Fran y Emi construyen una máquina del tiempo para viajar al futuro">Fran y Emi
                          construyen una máquina del tiempo para viajar al futuro</option>
                        <option value="Vale y Mile descubren un jardín encantado lleno de flores mágicas">Vale y Mile
                          descubren un jardín encantado lleno de flores mágicas</option>
                        <option value="Emi tiene que salvar al reino de las hadas de un malvado hechicero">Emi tiene que
                          salvar al reino de las hadas de un malvado hechicero</option>
                        <option value="Fran y Tini tienen una aventura submarina en busca de un tesoro perdido">Fran y
                          Tini tienen una aventura submarina en busca de un tesoro perdido</option>
                        <option value="Mile y Vale encuentran una cueva de cristal con una sorpresa en su interior">Mile
                          y
                          Vale encuentran una cueva de cristal con una sorpresa en su interior</option>
                      </select>
                    </form>
                  </div>

                </div>


                <div class="col-12 text-end pt-0">
                  <a class="btn btn-primary mb-n4" href="#title" (click)="generate_auto()">Generar cuento
                    <i class="bi bi-arrow-right ps-3"></i></a>
                </div>
              </div>
            </div>
            <!-- One way tab END -->

            <!-- Round way tab END -->
            <div class="tab-pane fade" id="pills-round-trip" role="tabpanel" aria-labelledby="pills-round-trip-tab">
              <div class="row g-4">

                <!-- Leaving From -->
                <div class="col-md-6 col-xl-3 position-relative">
                  <div class="form-border-transparent form-fs-lg bg-light rounded-3 h-100 p-3">
                    <!-- Input field -->
                    <label class="mb-1"><i class="bi bi-geo-alt me-2"></i>From</label>
                    <select class="form-select js-choice" data-search-enabled="true">
                      <option value="">Select location</option>
                      <option>San Jacinto, USA</option>
                      <option>North Dakota, Canada</option>
                      <option>West Virginia, Paris</option>
                    </select>
                  </div>

                  <!-- Auto fill button -->
                  <div class="btn-flip-icon mt-3 mt-md-0">
                    <button class="btn btn-white shadow btn-round mb-0"><i class="fa-solid fa-right-left"></i></button>
                  </div>
                </div>

                <!-- Going To -->
                <div class="col-md-6 col-xl-3">
                  <div class="form-border-transparent form-fs-lg bg-light rounded-3 h-100 p-3">
                    <!-- Input field -->
                    <label class="mb-1"><i class="bi bi-send me-2"></i>To</label>
                    <select class="form-select js-choice" data-search-enabled="true">
                      <option value="">Select location</option>
                      <option>San Jacinto, USA</option>
                      <option>North Dakota, Canada</option>
                      <option>West Virginia, Paris</option>
                    </select>
                  </div>
                </div>

                <!-- Departure -->
                <div class="col-md-6 col-xl-3">
                  <div class="form-border-transparent form-fs-lg bg-light rounded-3 h-100 p-3">
                    <label class="mb-1"><i class="bi bi-calendar me-2"></i>Departure</label>
                    <input type="text" class="form-control flatpickr" data-date-format="d M Y"
                      placeholder="Select date">
                  </div>
                </div>

                <!-- Return -->
                <div class="col-md-6 col-xl-3">
                  <div class="form-border-transparent form-fs-lg bg-light rounded-3 h-100 p-3">
                    <label class="mb-1"><i class="bi bi-calendar me-2"></i>Return</label>
                    <input type="text" class="form-control flatpickr" data-date-format="d M Y"
                      placeholder="Select date">
                  </div>
                </div>

                <div class="col-12 text-end pt-0">
                  <a class="btn btn-primary mb-n4" href="#">Find ticket <i class="bi bi-arrow-right ps-3"></i></a>
                </div>
              </div>
            </div>
            <!-- Round way tab END -->
          </div>
          <!-- Tab content END -->
        </div>
      </form>
      <!-- Booking from END -->
    </div>
  </div>
</section>

<section>

    <!-- Title -->

			<div class="col-12">

      <div class="col-10 mx-auto" [innerHTML]="result | markdown">

          <img src="./assets/img/placeholder.jpg" alt="" class="rounded" height="300px" />

</section>

      <div class="col-md-10 col-xl-6 mx-auto text-center">

        <!-- copyright text -->
        <div class="text-muted text-primary-hover mt-3">Made with ❤️ by <a href="#">GLombardo</a></div>
      </div>
    </div>

  </div>
